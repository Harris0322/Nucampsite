    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Document</title>

        .row div {

        body{

            <div class="col">first column</div>
            <div class="col offset-sm-2">This is second row second column</div>
        </div>
