<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Card</title>
    <style>
        .row div {
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h5 class="card-header bg-info text-white">Featured</h5>
                    <div class="card-body">
                        <form>
                            <div class="cow">
                                <label class="col-sm-4 col-form-label" for="Number Of Campers">Number Of Campers</label>
                             <div class="col-sm-8">
                                <select class="form-control" name="" id="">
                                    <option value="selected">select...</option>
                                    <option value="Minneapolis-St-Paul">1-Minneapolis-St-Paul</option>
                                </select>
                             </div>
                            </div>
                            <div class="row">
                                <label class="col-sm-2 col-form-label" for="date">Date</label>
                                <div class="col-sm-10">
                                    <input class="form-control" type="date" name="date" id="date">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-3">
                                    <a href="#" class="btn btn-primary">Reserve</a>
                                </div>
                            </div>   
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
