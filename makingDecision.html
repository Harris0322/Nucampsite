<body>
    <p id="demo"></p>
    <button id="btn" onclick="btn">Click Me</button>
    


    <script>
       const age = 15;
       age >=16 ? document.getElementById("demo").innerHTML = "You are old enough to drive." : document.getElementById("demo").innerHTML = "You are not yet old enough to drive.";

       

       function btn() {
           document.getElementById("demo").style.color = "blue";
       }

        let roll = 6;
        if (roll === 1 || roll <6){
            console.log("You win!");
        } else if (roll=== 3){
            console.log ("The number is 3")
        } else{
            console.log("Roll again!");

//-----------Switch Statement
        let n = 3;
        switch (n) {
            case 1:
                console.log("This number is 1");
                break;
            case 2:
                console.log("This number is 2");
                break;
            case 3:
                console.log("This number is 3");
                break;
            case 4:
                console.log("This number is 4");
                break;
            default:
                console.log("This number is not 1 - 3");
        }

        let produceType = "green onion";
        switch (produceType) {
            case "apple":
            case "persimmon":
            case "mango":
                console.log (produceType + " is a fruit.");   
                break;
            case "zucchini":
            case "carrot":
                console.log (produceType + " is a vegetable.");
                break;
            default:
                console.log("This is not in the list of produce.");
                break;
        } 



        const drinkSize = "small";
        switch (drinkSize) {
            case "small":
                console.log("A small drink is 10 ounces.");
                break;
            case "medium":
                console.log("A medium drink is 16 ounces.");
                break;
            case "large":
                console.log("A large drink is 22 ounces.");
                break;
            default:
                console.log("Unknown drink size.");
        }



    </script>
